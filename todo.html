<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>

    <title>TODO List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">TODOs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="javascript:createHistoryTable();">Generate
                            History</a>
                    </li>

                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Reminders
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                id="reminderCount"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="reminderList">

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="javascript:clearStorage();">Clear
                            History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="javascript:clearReminders();">Clear
                            Reminders</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Email" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-4 bg-light border border-secondary rounded ">
        <h2 class="text-center">TODOs List</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Task Title</label>
                <input type="text" class="form-control" id="title">
                <div id="title_descr" class="form-text">Task to be done</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Task Deadline</label>

                <div class="datepicker date input-group p-0 shadow-sm">
                    <div id="liveAlertPlaceholderDatePick"></div>
                    <input id="dueDate" type="text" placeholder="Choose a date" class="form-control py-4 px-4" />
                    <div class="input-group-append">
                        <span class="input-group-text px-4">
                            <i class="fa fa-clock-o"></i>
                        </span>
                    </div>
                </div>
                <div id="title_descr" class="form-text">Task to be completed by this day</div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Task Description</label>
                <textarea class="form-control" id="descr" rows="3"></textarea>
            </div>

        </form>
        <div class="btn-list-add my-3">
            <div id="liveAlertPlaceholderListAdd"></div>
            <button type="submit" class="btn btn-primary" id="listAdd1">Add to List</button>
        </div>

        <div class="items">
            <h2 class="text-center">Your Items</h2>
            <table class="table table-hover" id="taskTable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">S.no</th>
                        <th scope="col">Task</th>
                        <th scope="col">Description</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Sample Task</td>
                        <td>Sample Description</td>
                        <td>Sample Date</td>
                        <td><button class="btn btn-sm btn-primary" onclick="deleteTask(1)">Delete</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="history my-4" style="display: none;" id="showHistory">
            <h2 class="text-center">Your History of Tasks</h2>
            <table class="table table-hover" id="histTable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">S.no</th>
                        <th scope="col">Task</th>
                        <th scope="col">Description</th>
                        <th scope="col">Due Date</th>
                    </tr>
                </thead>

            </table>
            <div class="btn-list-add my-3">

                <button type="submit" class="btn btn-primary" onclick="hideElem('showHistory')">Hide
                    History</button>
            </div>
        </div>
    </div>

    </div>
    <script src="js/todo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        $(".datepicker").datepicker({
            clearBtn: true,
            format: "mm/dd/yyyy",
        });
        $(".datepicker").on("change", function () {
            let pickedDate = $("input").val();
            $("#showdate").text(
                `You picked this ${pickedDate} Date`);
        });
    </script>
</body>

</html>
